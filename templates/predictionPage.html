    <h2 class="title">Diabetes Risk Prediction System</h2>

<div class="formbold-main-wrapper">

  <div class="formbold-form-wrapper">
      <h4>Please fill in the following form to predict diabetes disease.</h4><br>

      <form method="POST" action="{{ url_for('result')}}">

        <div class="formbold-input-flex">
          <div>
              <label for="n1" class="formbold-form-label"> Number of times pregnant: </label>
              <input
              type="text"
              name="n1"
              id="n1"
              placeholder="pregnancies"
              class="formbold-form-input"
              />
          </div>
          <div>
              <label for="n2" class="formbold-form-label"> Glucose level: </label>
              <input
              type="text"
              name="n2"
              id="n2"
              placeholder="glucose"
              class="formbold-form-input"
              />
          </div>
        </div>
        <div class="formbold-input-flex">
          <div>
              <label for="n3" class="formbold-form-label"> Diastolic blood pressure (mm Hg): </label>
              <input
              type="text"
              name="n3"
              id="n3"
              placeholder="blood pressure"
              class="formbold-form-input"
              />
          </div>
          <div>
              <label for="n4" class="formbold-form-label"> Triceps skin fold thickness (mm): </label>
              <input
              type="text"
              name="n4"
              id="n4"
              placeholder="skin thickness"
              class="formbold-form-input"
              />
          </div>

        </div>

          <div class="formbold-input-flex">
          <div>
              <label for="n5" class="formbold-form-label"> 2-Hour serum insulin (mu U/ml): </label>
              <input
              type="text"
              name="n5"
              id="n5"
              placeholder="insulin"
              class="formbold-form-input"
              />
          </div>
          <div>
              <label for="n6" class="formbold-form-label"> Body Mass Index (weight in kg/(height in m)^2): </label>
              <input
              type="text"
              name="n6"
              id="n6"
              placeholder="BMI"
              class="formbold-form-input"
              />
          </div>

        </div>

          <div class="formbold-input-flex">
          <div>
              <label for="n7" class="formbold-form-label"> Diabetes pedigree function: </label>
              <input
              type="text"
              name="n7"
              id="n7"
              placeholder="diabetes pedigree function"
              class="formbold-form-input"
              />
          </div>
          <div>
              <label for="n8" class="formbold-form-label"> Age: </label>
              <input
              type="text"
              name="n8"
              id="n8"
              placeholder="years"
              class="formbold-form-input"
              />
          </div>

        </div>

        <button class="formbold-btn" type="submit">
            Submit
        </button>
    </form>
      <br>
      <center>
      <table>
          <tr>
            <th>View Prediction Result</th>
          </tr>
          <tr>
              <td>{{result2}}</td>
          </tr>
      </table>
      </center>
